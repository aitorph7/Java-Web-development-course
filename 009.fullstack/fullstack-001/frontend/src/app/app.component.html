
<button class="btn btn-primary me-2" routerLink="/albums">Albums</button>
<button class="btn btn-primary me-2" routerLink="/artists">Artists</button>
<button class="btn btn-primary me-2" routerLink="/genres">Genres</button>

@if (isAdmin) {
  <button class="btn btn-secondary me-2" routerLink="/albums/create">Create Album</button>
  <button class="btn btn-secondary me-2" routerLink="/artists/create">Create Artist</button>
  <button class="btn btn-secondary me-2" routerLink="/genres/create">Create genre</button>
}

@if (userEmail) {
  <button class="btn btn-outline-success me-2" routerLink="/users/account">
    <i class="bi bi-person-circle me-1"></i>{{userEmail}}</button>
}

@if (isLoggedIn) {
  <button class="btn btn-warning me-2" (click)="logout()">Logout<i class="bi bi-box-arrow-right ms-2"></i></button>
} @else {
  <button class="btn btn-primary me-2" routerLink="/login">Login<i class="bi bi-box-arrow-in-right ms-2"></i></button>
  <button class="btn btn-secondary me-2" routerLink="/register">Register<i class="bi bi-person-add ms-2"></i></button>
}


<router-outlet></router-outlet>
